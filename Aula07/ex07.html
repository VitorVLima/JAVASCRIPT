<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>

    </style>
</head>
<body>
    <h1>somar valores</h1>
    <input type="number" name="num1" id="num1"> +
    <input type="number" name="num2" id="num2">
    <input type="button" value="somar" id="somar">
    <p id="res">Resultado</p>
    <script>
        var cn1 = document.getElementById('num1')
        var cn2 = document.getElementById('num2')
        var somar = document.getElementById('somar')

        function soma(){
            var n1 = Number(cn1.value)
            var n2 = Number(cn2.value)
            var som = n1 + n2
            var res = document.getElementById('res')
            res.innerHTML = som
        }
        somar.addEventListener('click',soma)
    </script>
</body>
</html>
