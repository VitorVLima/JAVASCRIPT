<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturalidade</title>
    <style>
        body{
            font-size: 18px;
        }
    </style>
</head>
<body>
    <p>
        <h1>Identificador de Nacionalidade</h1>
        Digite o seu país de origem <input type="text" name="teste" id="teste">
        <input type="button" value="OK" id="ok">
    </p>
    <p id="res"> </p>
    <script>
        var ok = document.getElementById('ok')
        var pais = document.getElementById('teste')
        var res = document.getElementById('res')

        function nacionalidade(){
            p = pais.value
            res.innerHTML = ('Você nasceu em ' + p + ". ")
            if(p=='brasil' || p=='BRASIL'){
                res.innerHTML += 'Você é Brasileiro'
            }else{
                res.innerHTML += 'Você é Estrangeiro'
            }
        }

        ok.addEventListener('click',nacionalidade)


    </script>
</body>


</html>
